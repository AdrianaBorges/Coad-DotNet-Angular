<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div ng-if="vm.errorMessage" class="alert alert-mini alert-danger mb-30">
                    <strong>{{ vm.errorMessage }}</strong>
                </div>

                <div class="box-static box-border-top p-30">
                    <div class="box-title mb-30">
                        <h2 class="fs-20">Portal Simuladores - COAD</h2>
                    </div>
                    <form class="m-0" autocomplete="off" name="form" ng-submit="vm.fazerLogin()" role="form">
                        <div class="clearfix">
                            <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
                                <input type="text" name="login" class="form-control" placeholder="Assinatura" ng-model="vm.login" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="senha" class="form-control" placeholder="Senha" ng-model="vm.senha" required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
