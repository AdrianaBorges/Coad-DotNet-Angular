<section>
    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <!-- ALERT -->
                <div class="alert alert-mini alert-danger mb-30">
                    <strong>Oh não!</strong> Usuário ou senha incorretos.
                </div><!-- /ALERT -->

                <div class="box-static box-border-top p-30">
                    <div class="box-title mb-30">
                        <h2 class="fs-20">Login Simuladores</h2>
                    </div>

                    <form class="m-0" method="post" action="#" autocomplete="off" ng-submit="login()">
                        <div class="clearfix">

                            <!-- Email -->
                            <div class="form-group">
                                <input type="text" name="usuario" class="form-control" placeholder="Usuário" required="" ng-model="usuario">
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <input type="password" name="senha" class="form-control" placeholder="Senha" required="" ng-model="senha">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <!-- Inform Tip
                                <div class="form-tip pt-20">
                                    <a class="no-text-decoration fs-13 mt-10 block" href="#">Esqueceu a senha?</a>
                                </div>
                                -->
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                                <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || dataLoading">Entrar</button>
                            </div>

                        </div>

                    </form>

                </div>
                <!--
                <div class="mt-30 text-center">
                    <a href="page-register-1.html"><strong>Create Account</strong></a>
                </div>
                -->
            </div>
        </div>

    </div>
</section>
